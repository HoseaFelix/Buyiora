<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Buyora</title>
    <link rel="stylesheet" href="styles/pages/login.css">
    <link rel="icon" href="logo/olatiwo logo-01.png">
</head>
<body>
    <div class="mainbody">
        <div class="login">
            <div class="logo">
                <img src="logo/olatiwo logo-01.png" alt="">
                <p>Holla, <br> Welcome Back</p>
                <p>Hey, Welcome back to Buyora!</p>
                <input type="text" name="" id="" placeholder="Nickname" class="name">
                <input type="password" placeholder="Enter your password" class="password" >

                <button class="signIn"> Sign in</button>

                <p class="dont-have-account">Don't have an acct? <a href="register.html">Sign up</a> </p>
            </div>
        </div>
       
    </div>


    <script type="module" src="scripts/login.js"></script>
</body>
</html>
